plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'vazkii'
version '1.3.1'

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.google.code.gson', name:'gson', version: '2.8.6'
}

application {
    mainClassName = 'vazkii.cmpdl.CMPDL'
}
